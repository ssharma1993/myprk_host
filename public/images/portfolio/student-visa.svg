<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a88;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient6)"/>
  
  <!-- Student with backpack -->
  <!-- Head -->
  <circle cx="100" cy="80" r="20" fill="#fdbcb4"/>
  
  <!-- Graduation cap -->
  <rect x="82" y="60" width="36" height="4" fill="#2c3e50"/>
  <polygon points="82,60 118,60 126,52 74,52" fill="#2c3e50"/>
  <line x1="100" y1="64" x2="100" y2="75" stroke="#f39c12" stroke-width="2"/>
  <circle cx="108" cy="78" r="3" fill="#f39c12"/>
  
  <!-- Body -->
  <path d="M 85 105 L 80 130 Q 80 150 85 165 L 115 165 Q 120 150 120 130 L 115 105 Z" fill="#3498db"/>
  
  <!-- Backpack -->
  <rect x="118" y="110" width="40" height="50" fill="#e74c3c" rx="3"/>
  <circle cx="130" cy="120" r="4" fill="#f39c12"/>
  <circle cx="145" cy="125" r="4" fill="#f39c12"/>
  
  <!-- Arms holding books -->
  <line x1="85" y1="115" x2="30" y2="140" stroke="#fdbcb4" stroke-width="8" stroke-linecap="round"/>
  <line x1="115" y1="115" x2="170" y2="140" stroke="#fdbcb4" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Books -->
  <g>
    <!-- Book 1 -->
    <rect x="15" y="140" width="35" height="50" fill="#f39c12" rx="2"/>
    <rect x="15" y="140" width="35" height="8" fill="#e67e22"/>
    <line x1="32.5" y1="140" x2="32.5" y2="190" stroke="#e67e22" stroke-width="1"/>
    
    <!-- Book 2 -->
    <rect x="155" y="140" width="35" height="50" fill="#27ae60" rx="2"/>
    <rect x="155" y="140" width="35" height="8" fill="#229954"/>
    <line x1="172.5" y1="140" x2="172.5" y2="190" stroke="#229954" stroke-width="1"/>
  </g>
  
  <!-- University building in background -->
  <g opacity="0.6">
    <rect x="240" y="100" width="80" height="100" fill="white"/>
    <polygon points="240,100 280,60 320,100" fill="white"/>
    
    <!-- Windows -->
    <rect x="250" y="120" width="12" height="12" fill="#3498db"/>
    <rect x="270" y="120" width="12" height="12" fill="#3498db"/>
    <rect x="290" y="120" width="12" height="12" fill="#3498db"/>
    
    <rect x="250" y="145" width="12" height="12" fill="#3498db"/>
    <rect x="270" y="145" width="12" height="12" fill="#3498db"/>
    <rect x="290" y="145" width="12" height="12" fill="#3498db"/>
  </g>
  
  <!-- Acceptance letter/Certificate -->
  <g transform="translate(280, 210)">
    <rect x="-25" y="0" width="50" height="30" fill="#fff" rx="2"/>
    <line x1="-25" y1="8" x2="25" y2="8" stroke="#2c3e50" stroke-width="1"/>
    <text x="0" y="22" font-size="8" font-weight="bold" fill="#27ae60" text-anchor="middle">ACCEPTED</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="285" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Student Visa Guidance</text>
</svg>