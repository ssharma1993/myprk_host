<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient5)"/>
  
  <!-- House/Home illustration -->
  <g>
    <!-- Roof -->
    <polygon points="80,130 200,60 320,130" fill="#e74c3c"/>
    <polygon points="95,130 200,80 305,130" fill="#c0392b"/>
    
    <!-- Door -->
    <rect x="175" y="160" width="50" height="60" fill="#8b4513"/>
    <circle cx="220" cy="190" r="4" fill="#f39c12"/>
    
    <!-- Windows -->
    <rect x="100" y="100" width="35" height="30" fill="#87ceeb"/>
    <line x1="117.5" y1="100" x2="117.5" y2="130" stroke="#2c3e50" stroke-width="1"/>
    <line x1="100" y1="115" x2="135" y2="115" stroke="#2c3e50" stroke-width="1"/>
    
    <rect x="265" y="100" width="35" height="30" fill="#87ceeb"/>
    <line x1="282.5" y1="100" x2="282.5" y2="130" stroke="#2c3e50" stroke-width="1"/>
    <line x1="265" y1="115" x2="300" y2="115" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Main house body -->
    <rect x="100" y="130" width="200" height="80" fill="#d4a574"/>
  </g>
  
  <!-- Flag/Welcome sign -->
  <g>
    <line x1="330" y1="70" x2="330" y2="160" stroke="#2c3e50" stroke-width="3"/>
    <polygon points="330,70 380,85 380,115 330,100" fill="#27ae60"/>
    <text x="355" y="100" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PR</text>
  </g>
  
  <!-- Checkmark -->
  <circle cx="80" cy="240" r="30" fill="#27ae60"/>
  <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="65,240 75,250 95,230"/>
  </g>
  
  <!-- Heart symbol for home -->
  <g fill="#e74c3c" opacity="0.8">
    <path d="M 200 200 L 200 220 L 185 235 L 215 235 L 200 220 Z"/>
    <circle cx="192.5" cy="205" r="5"/>
    <circle cx="207.5" cy="205" r="5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="285" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Permanent Residency</text>
</svg>