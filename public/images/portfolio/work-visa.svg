<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient4)"/>
  
  <!-- Healthcare worker illustration -->
  <!-- Head -->
  <circle cx="120" cy="80" r="22" fill="#fff"/>
  
  <!-- Medical cap/hat -->
  <path d="M 100 60 Q 120 50 140 60 L 140 65 Q 120 58 100 65 Z" fill="#e74c3c"/>
  
  <!-- Body/Scrubs -->
  <path d="M 100 105 L 95 130 Q 95 150 100 165 L 140 165 Q 145 150 145 130 L 140 105 Z" fill="#27ae60"/>
  
  <!-- Arms -->
  <line x1="100" y1="115" x2="60" y2="130" stroke="#fff" stroke-width="9" stroke-linecap="round"/>
  <line x1="140" y1="115" x2="180" y2="130" stroke="#fff" stroke-width="9" stroke-linecap="round"/>
  
  <!-- Stethoscope -->
  <path d="M 60 130 Q 50 140 40 130 Q 30 120 20 130" stroke="#f39c12" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="20" cy="130" r="8" fill="none" stroke="#f39c12" stroke-width="3"/>
  
  <!-- Permit/Document -->
  <g>
    <rect x="200" y="80" width="120" height="140" fill="#fff" rx="4" stroke="#2c3e50" stroke-width="2"/>
    <rect x="200" y="80" width="120" height="30" fill="#3498db"/>
    <text x="260" y="103" font-size="14" font-weight="bold" fill="white" text-anchor="middle">WORK PERMIT</text>
    
    <!-- Details -->
    <line x1="210" y1="125" x2="310" y2="125" stroke="#ccc" stroke-width="1"/>
    <line x1="210" y1="140" x2="310" y2="140" stroke="#ccc" stroke-width="1"/>
    <line x1="210" y1="155" x2="310" y2="155" stroke="#ccc" stroke-width="1"/>
    <line x1="210" y1="170" x2="280" y2="170" stroke="#ccc" stroke-width="1"/>
    
    <!-- Approved stamp -->
    <g transform="translate(295, 195) rotate(25)">
      <rect x="-20" y="-12" width="40" height="24" fill="none" stroke="#27ae60" stroke-width="2" rx="2"/>
      <text x="0" y="5" font-size="10" font-weight="bold" fill="#27ae60" text-anchor="middle">APPROVED</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="285" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Work Visa Processing</text>
</svg>